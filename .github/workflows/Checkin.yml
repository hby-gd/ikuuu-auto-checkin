name: IKUUU-Auto-Checkin

on:
  workflow_dispatch:
  schedule:
    # Actions 任务延迟过高，提前一些时间。
    # UTC+8 ~ 07:33
    - cron: "33 23 * * *"

jobs:
  checkin:
    name: Checkin
    runs-on: ubuntu-latest
    env:
      ACCOUNTS: ${{ secrets.ACCOUNTS }}
      HOST: ${{ secrets.HOST }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
      SCKEY: ${{ secrets.SCKEY }}  # Server酱 SCKEY
      JOB_STATUS: ${{ job.status }}  # 提前把job状态赋值给环境变量

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js latest
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Checkin
        id: checkin
        shell: bash
        run: |
          node main.js

      # 原有：Telegram 通知（保留不动）
      - name: Telegram Notify
        if: ${{ always() && env.TELEGRAM_TOKEN && env.TELEGRAM_TO }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            *iKuuu 自动签到*

            ${{ steps.checkin.outputs.result  }}

            [任务详情](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

      # 修复：Server酱 微信通知（移除嵌套的${{ }}，改用Shell语法）
      - name: Server酱 Notify
        if: ${{ always() && env.SCKEY }}  # 仅当配置了SCKEY时执行
        run: |
          # 1. 获取签到结果（Shell语法判断，无嵌套${{ }}）
          RESULT="${{ steps.checkin.outputs.result }}"
          # 2. 若无签到结果，用Shell判断JOB_STATUS生成状态文本
          if [ -z "$RESULT" ]; then
            if [ "$JOB_STATUS" = "success" ]; then
              RESULT="执行状态：✅ 成功"
            else
              RESULT="执行状态：❌ 失败"
            fi
          fi
          # 3. 转换为北京时间
          TIME=$(date -d '+8 hour' '+%Y-%m-%d %H:%M:%S')
          # 4. 拼接通知内容（纯Shell语法，无语法冲突）
          CONTENT="### iKuuu 自动签到通知
          - 执行时间：$TIME（北京时间）
          - 签到结果：$RESULT
          - 任务详情：[点击查看](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          # 5. 推送至Server酱
          curl -X POST "https://sctapi.ftqq.com/${{ env.SCKEY }}.send" \
          -d "title=iKuuu 签到结果" \
          -d "desp=$CONTENT"
