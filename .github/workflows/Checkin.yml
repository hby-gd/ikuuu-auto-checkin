name: IKUUU-Auto-Checkin

on:
  workflow_dispatch:
  schedule:
    # Actions 任务延迟过高，提前一些时间。
    # UTC+8 ~ 07:33
    - cron: "33 23 * * *"

jobs:
  checkin:
    name: Checkin
    runs-on: ubuntu-latest
    env:
      ACCOUNTS: ${{ secrets.ACCOUNTS }}
      HOST: ${{ secrets.HOST }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
      SCKEY: ${{ secrets.SCKEY }}  # 新增：Server酱 SCKEY（需配置到仓库Secrets）

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js latest
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Checkin
        id: checkin
        shell: bash
        run: |
          node main.js

      # 原有：Telegram 通知（保留不动）
      - name: Telegram Notify
        if: ${{ always() && env.TELEGRAM_TOKEN && env.TELEGRAM_TO }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            *iKuuu 自动签到*

            ${{ steps.checkin.outputs.result  }}

            [任务详情](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

      # 新增：Server酱 微信通知（和Telegram并行，互不影响）
      - name: Server酱 Notify
        if: ${{ always() && env.SCKEY }}  # 仅当配置了SCKEY时执行
        run: |
          # 获取签到结果（优先用脚本输出，无则显示执行状态）
          RESULT="${{ steps.checkin.outputs.result || '执行状态：'${{ job.status == 'success' && '✅ 成功' || '❌ 失败' }}' }}"
          # 转换为北京时间
          TIME=$(date -d '+8 hour' '+%Y-%m-%d %H:%M:%S')
          # 拼接通知内容
          CONTENT="### iKuuu 自动签到通知
          - 执行时间：$TIME（北京时间）
          - 签到结果：$RESULT
          - 任务详情：[点击查看](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          # 推送至Server酱
          curl -X POST "https://sctapi.ftqq.com/${{ env.SCKEY }}.send" \
          -d "title=iKuuu 签到结果" \
          -d "desp=$CONTENT"
