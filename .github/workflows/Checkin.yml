name: IKUUU-Auto-Checkin

on:
  workflow_dispatch:
  schedule:
    # Actions 任务延迟过高，提前一些时间。
    # UTC+8 ~ 07:33
    - cron: "33 23 * * *"

jobs:
  checkin:
    name: Checkin
    runs-on: ubuntu-latest
    env:
      ACCOUNTS: ${{ secrets.ACCOUNTS }}
      HOST: ${{ secrets.HOST }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
      SCKEY: ${{ secrets.SCKEY }}  # Server酱 SCKEY（仅引用密钥，无其他变量）

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js latest
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Checkin
        id: checkin
        shell: bash
        run: |
          node main.js

      # 原有：Telegram 通知（保留不动）
      - name: Telegram Notify
        if: ${{ always() && env.TELEGRAM_TOKEN && env.TELEGRAM_TO }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            *iKuuu 自动签到*

            ${{ steps.checkin.outputs.result  }}

            [任务详情](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

      # 最终修复：Server酱 微信通知（完全规避作用域/表达式错误）
      - name: Server酱 Notify
        if: ${{ always() && env.SCKEY }}  # 仅当配置了SCKEY时执行
        env:
          # 关键：在steps内部的env中引用job.status（作用域允许）
          JOB_STATUS: ${{ job.status }}
          CHECKIN_RESULT: ${{ steps.checkin.outputs.result }}
          RUN_ID: ${{ github.run_id }}
          REPOSITORY: ${{ github.repository }}
        run: |
          # 1. Shell语法判断签到结果，无任何${{ }}嵌套
          if [ -n "$CHECKIN_RESULT" ]; then
            RESULT="$CHECKIN_RESULT"
          else
            if [ "$JOB_STATUS" = "success" ]; then
              RESULT="执行状态：✅ 成功"
            else
              RESULT="执行状态：❌ 失败"
            fi
          fi
          # 2. 转换为北京时间
          TIME=$(date -d '+8 hour' '+%Y-%m-%d %H:%M:%S')
          # 3. 拼接通知内容（纯Shell变量，无语法冲突）
          CONTENT="### iKuuu 自动签到通知
          - 执行时间：$TIME（北京时间）
          - 签到结果：$RESULT
          - 任务详情：[点击查看](https://github.com/$REPOSITORY/actions/runs/$RUN_ID)"
          # 4. 推送至Server酱（SCKEY用环境变量引用）
          curl -X POST "https://sctapi.ftqq.com/$SCKEY.send" \
          -d "title=iKuuu 签到结果" \
          -d "desp=$CONTENT"
